    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Counter</title>
  <link rel="stylesheet" href="tugas.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>Score Counter</h2>
    </div>

    <div class="display">
      <div>
        <h3>TEAM A</h3>
        <h4 id="p1display">0</h4>
      </div>
      <div>
        <h3>TEAM B</h3>
        <h4 id="p2display">0</h4>
      </div>
    </div>

    <div class="container-button">
      <button id="addScorep1" onclick="tambahScoreP1()">+ P1</button>
      <button id="addScorep2" onclick="tambahScoreP2()">+ P2</button>
      <button id="reset" onclick="reset()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
